<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Exam Portal</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container bg-info">
      <h1 class="fs-2 text-center">Registration form</h1>
    </header>
    <main class="container bg-gradient bg-opacity-50 bg-success-subtle">
      <div class="d-flex flex-column gap-4 p-4">
        <form
          action="/data.html"
          method="post"
          class="form row row-cols-lg-4 row-gap-3">
          <!-- first name -->
          <div class="">
            <label for="fname">First Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              class="fname form-control" />
          </div>

          <!-- last name -->
          <div class="">
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              class="lname form-control" />
          </div>

          <!-- email -->
          <div class="">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="email form-control" />
          </div>

          <!-- ph number -->
          <div class="">
            <label for="number">Mobile Number</label>
            <input
              type="text"
              name="number"
              id="number"
              class="number form-control" />
          </div>

          <!-- city -->
          <div class="">
            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              class="city form-control" />
          </div>

          <!-- state   -->
          <div class="">
            <label for="state">State</label>
            <input
              type="text"
              name="state"
              id="state"
              class="state form-control" />
          </div>

          <!-- pincode   -->
          <div class="">
            <label for="pincode">Pincode</label>
            <input
              type="text"
              name="pincode"
              id="pincode"
              class="pincode form-control" />
          </div>

          <!-- country   -->
          <div class="">
            <label for="country">Country</label>
            <input
              type="text"
              name="country"
              id="country"
              class="country form-control" />
          </div>

          <!-- gender -->
          <div class="">
            <label for="gender">Gender</label>
            <select class="gender form-select" name="gender" id="gender">
              <option value="" disabled selected></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>

          <!-- dob  -->
          <div class="">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="dob form-control" />
          </div>
        </form>
        <div>
          <button type="submit" class="submit btn btn-outline-primary">
            Submit
          </button>
          <button type="reset" class="reset btn btn-outline-danger">
            Reset
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
